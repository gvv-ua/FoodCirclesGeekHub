apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply from: "$project.rootDir/tools/versions.gradle"

android {
    //compileSdkVersion 'Google Inc.:Google APIs:19'
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "co.foodcircles"
        minSdkVersion 19
        targetSdkVersion 25
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("keystore")
            storePassword "jfkdls;a"
            keyAlias "fcdistkey"
            keyPassword "jfkdls;a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    useLibrary 'org.apache.http.legacy'
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile project(':library')
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile "com.android.support:gridlayout-v7:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/MixpanelAPI.jar')
    compile files('libs/PayPalAndroidSDK.jar')
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }
    compile files('libs/maps.jar')
    compile files('libs/twitter4j-core-4.0.0.jar')
    compile files('libs/universal-image-loader-1.8.4.jar')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'


}
